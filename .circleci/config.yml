# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:2.7.15

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "requirements-test.txt" }}

      - run:
          name: install dependencies
          command: |
            # python -m venv venv  # python3
            python -m virtualenv venv
            . venv/bin/activate
            pip install -r requirements-test.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}-{{ checksum "requirements-test.txt" }}

      - run:
          name: run tests
          environment:
            CODECOV_TOKEN: 10d63108-372a-4fb7-a1dc-a9924077d022
          command: |
            . venv/bin/activate
            # Do flake8 later
            #flake8 pylato
            py.test --cov=pylato tests
            bash <(curl -s https://codecov.io/bash) -Z
